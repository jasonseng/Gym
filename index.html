<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Flow Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#F8FAFC]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 22, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('plan'); 
            const [selectedExercise, setSelectedExercise] = useState(null);
            const [workoutLogs, setWorkoutLogs] = useState([]);
            const [dailyChecklist, setDailyChecklist] = useState({ protein: false, sleep: false, water: false, stretch: false });
            const [bodyWeight, setBodyWeight] = useState("62");
            const [mealSuggestion, setMealSuggestion] = useState(null);
            const [isGeneratingMeal, setIsGeneratingMeal] = useState(false);
            const [visionResult, setVisionResult] = useState(null);
            const [isScanning, setIsScanning] = useState(false);
            const [dailyStrategy, setDailyStrategy] = useState(null);
            const [isGeneratingStrategy, setIsGeneratingStrategy] = useState(false);

            // --- ADD YOUR KEY HERE ---
            const geminiKey = "AIzaSyD1BK66SyNIHOmwqCr0NrZ0VptE0aXEyo4"; 

            // Load from LocalStorage (Simple History)
            useEffect(() => {
                const savedLogs = localStorage.getItem('gym_logs');
                const savedProfile = localStorage.getItem('gym_profile');
                if (savedLogs) setWorkoutLogs(JSON.parse(savedLogs));
                if (savedProfile) {
                    const profile = JSON.parse(savedProfile);
                    setBodyWeight(profile.bodyWeight || "62");
                    setDailyChecklist(profile.dailyChecklist || { protein: false, sleep: false, water: false, stretch: false });
                }
            }, []);

            // Save to LocalStorage whenever things change
            useEffect(() => {
                localStorage.setItem('gym_logs', JSON.stringify(workoutLogs));
                localStorage.setItem('gym_profile', JSON.stringify({ bodyWeight, dailyChecklist }));
            }, [workoutLogs, bodyWeight, dailyChecklist]);

            const fetchGemini = async (prompt, isJson = false, base64Image = null) => {
                if (!geminiKey) return "Please add your API Key to the code.";
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiKey}`;
                const parts = [{ text: prompt }];
                if (base64Image) parts.push({ inlineData: { mimeType: "image/png", data: base64Image } });
                const body = { contents: [{ parts }], generationConfig: isJson ? { responseMimeType: "application/json" } : {} };
                const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            };

            const handleMeal = async () => {
                setIsGeneratingMeal(true);
                try {
                    const res = await fetchGemini(`Suggest 1 high-protein meal for 36M, 176cm, ${bodyWeight}kg. Format JSON: {title, description, macros}`, true);
                    setMealSuggestion(JSON.parse(res));
                } catch (e) { console.error(e); }
                setIsGeneratingMeal(false);
            };

            const handleStrategy = async () => {
                setIsGeneratingStrategy(true);
                try {
                    const res = await fetchGemini(`Strategy for ${bodyWeight}kg male. JSON: {focus, bullets: []}`, true);
                    setDailyStrategy(JSON.parse(res));
                } catch (e) { console.error(e); }
                setIsGeneratingStrategy(false);
            };

            const handleScan = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsScanning(true);
                const reader = new FileReader();
                reader.onloadend = async () => {
                    const base64Data = reader.result.split(',')[1];
                    try {
                        const res = await fetchGemini("Identify gym machine, muscles targeted, and 3 steps.", false, base64Data);
                        setVisionResult(res);
                    } catch (e) { setVisionResult("Error scanning image."); }
                    setIsScanning(false);
                };
                reader.readAsDataURL(file);
            };

            const exercises = [
                { id: 'smith-squat', title: 'Smith Machine Squat', target: 'Quads/Glutes', visual: 'https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=400', details: 'Feet slightly forward.' },
                { id: 'chest-press', title: 'Chest Press', target: 'Chest/Triceps', visual: 'https://images.unsplash.com/photo-1517836357463-d25dfeac3438?w=400', details: 'Handles at mid-chest.' },
                { id: 'treadmill', title: 'Treadmill', target: 'Cardio', visual: 'https://images.unsplash.com/photo-1538805060514-97d9cc17730c?w=400', details: '3% Incline walk.' }
            ];

            return (
                <div className="min-h-screen pb-32">
                    <header className="bg-white px-6 pt-12 pb-6 sticky top-0 z-40 border-b border-slate-100 flex justify-between items-center">
                        <div>
                            <h1 className="text-2xl font-black italic text-slate-900 leading-none">GYMFLOW</h1>
                            <p className="text-[10px] font-bold text-blue-600 uppercase tracking-widest mt-1">{bodyWeight}kg • Build Phase</p>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={handleMeal} className="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600 border border-blue-100">
                                {isGeneratingMeal ? <Icon name="loader-2" className="animate-spin" /> : <Icon name="utensils" />}
                            </button>
                            <label className="w-10 h-10 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-600 border border-indigo-100 cursor-pointer">
                                {isScanning ? <Icon name="loader-2" className="animate-spin" /> : <Icon name="camera" />}
                                <input type="file" accept="image/*" className="hidden" onChange={handleScan} />
                            </label>
                        </div>
                    </header>

                    <main className="p-6 max-w-lg mx-auto space-y-6">
                        {visionResult && (
                            <div className="bg-indigo-900 text-white p-6 rounded-[32px] animate-in">
                                <div className="flex justify-between mb-2">
                                    <span className="text-[10px] font-black uppercase tracking-widest">✨ AI Scanner</span>
                                    <button onClick={() => setVisionResult(null)}><Icon name="x" size={18} /></button>
                                </div>
                                <p className="text-xs leading-relaxed whitespace-pre-wrap">{visionResult}</p>
                            </div>
                        )}

                        {mealSuggestion && (
                            <div className="bg-blue-600 text-white p-6 rounded-[32px] animate-in">
                                <div className="flex justify-between mb-2">
                                    <span className="text-[10px] font-black uppercase tracking-widest text-blue-200">✨ Meal Idea</span>
                                    <button onClick={() => setMealSuggestion(null)}><Icon name="x" size={18} /></button>
                                </div>
                                <h4 className="font-bold">{mealSuggestion.title}</h4>
                                <p className="text-xs text-blue-100 mb-2">{mealSuggestion.description}</p>
                                <span className="text-[10px] font-black bg-white/20 px-2 py-1 rounded-md">{mealSuggestion.macros}</span>
                            </div>
                        )}

                        {activeTab === 'plan' && (
                            <div className="space-y-6 animate-in">
                                <div className="bg-white p-6 rounded-[32px] shadow-sm border border-slate-100">
                                    <div className="flex justify-between items-end mb-6">
                                        <div>
                                            <h3 className="font-black text-xl">Daily Plan</h3>
                                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest italic">Local History Active</p>
                                        </div>
                                        <div className="text-right">
                                            <input type="number" value={bodyWeight} onChange={(e) => setBodyWeight(e.target.value)} className="text-3xl font-black text-blue-600 w-20 text-right outline-none bg-transparent" />
                                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">KG</p>
                                        </div>
                                    </div>
                                    <div className="space-y-2">
                                        {['protein', 'water', 'sleep', 'stretch'].map(k => (
                                            <button key={k} onClick={() => setDailyChecklist(prev => ({...prev, [k]: !prev[k]}))} className={`w-full p-4 rounded-2xl border flex justify-between items-center ${dailyChecklist[k] ? 'bg-slate-50 border-slate-200 opacity-60' : 'bg-white border-slate-100'}`}>
                                                <span className="text-sm font-bold capitalize">{k} Target</span>
                                                {dailyChecklist[k] ? <Icon name="check-circle-2" className="text-green-500" /> : <div className="w-5 h-5 rounded-full border-2 border-slate-100" />}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-slate-900 p-8 rounded-[32px] text-white relative overflow-hidden">
                                    <div className="relative z-10">
                                        <div className="flex justify-between mb-4">
                                            <span className="text-[10px] font-black uppercase tracking-widest text-blue-400">✨ AI Strategy</span>
                                            <button onClick={handleStrategy} className="bg-blue-600 p-2 rounded-full active:scale-90 transition">
                                                {isGeneratingStrategy ? <Icon name="loader-2" size={16} className="animate-spin" /> : <Icon name="zap" size={16} />}
                                            </button>
                                        </div>
                                        {dailyStrategy ? (
                                            <div>
                                                <p className="font-bold text-lg mb-2 italic">"{dailyStrategy.focus}"</p>
                                                {dailyStrategy.bullets.map((b, i) => <p key={i} className="text-xs text-slate-400 mb-1">• {b}</p>)}
                                            </div>
                                        ) : <p className="text-xs text-slate-500">Tap the bolt for today's AI plan.</p>}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'guide' && (
                            <div className="space-y-3 animate-in">
                                {exercises.map(ex => (
                                    <button key={ex.id} onClick={() => setSelectedExercise(ex)} className="w-full bg-white p-4 rounded-[24px] border border-slate-100 flex items-center gap-4 text-left group">
                                        <img src={ex.visual} className="w-14 h-14 rounded-xl object-cover grayscale group-hover:grayscale-0 transition-all" />
                                        <div className="flex-1">
                                            <h4 className="font-black text-sm">{ex.title}</h4>
                                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">{ex.target}</p>
                                        </div>
                                        <Icon name="chevron-right" className="text-slate-300" />
                                    </button>
                                ))}
                            </div>
                        )}

                        {activeTab === 'tracker' && (
                            <div className="space-y-4 animate-in">
                                <div className="flex justify-between items-center">
                                    <h3 className="font-black text-xl">Recent History</h3>
                                    <button onClick={() => { if(confirm('Clear all logs?')) setWorkoutLogs([]) }} className="text-[10px] font-black text-red-400 uppercase">Clear</button>
                                </div>
                                {workoutLogs.length === 0 ? <p className="text-center text-slate-400 py-10 text-xs font-bold uppercase tracking-widest">No logs found.</p> : 
                                    workoutLogs.map((log, idx) => (
                                        <div key={idx} className="bg-white p-6 rounded-[32px] border border-slate-100 shadow-sm">
                                            <div className="flex justify-between items-center mb-4">
                                                <h4 className="font-black text-sm">{log.exercise}</h4>
                                                <span className="text-[9px] font-bold text-slate-300 uppercase">{new Date(log.timestamp).toLocaleDateString()}</span>
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="bg-slate-50 p-3 rounded-xl">
                                                    <label className="text-[8px] font-black text-slate-400 uppercase">Weight</label>
                                                    <div className="font-black">{log.weight} KG</div>
                                                </div>
                                                <div className="bg-slate-50 p-3 rounded-xl">
                                                    <label className="text-[8px] font-black text-slate-400 uppercase">Reps</label>
                                                    <div className="font-black">{log.reps}</div>
                                                </div>
                                            </div>
                                        </div>
                                    ))
                                }
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-6 left-6 right-6 bg-[#0F172A] rounded-[40px] px-8 py-5 shadow-2xl flex justify-between items-center z-50">
                        <button onClick={() => setActiveTab('plan')} className={activeTab === 'plan' ? 'text-blue-400 scale-110' : 'text-slate-500'}><Icon name="layout-grid" /></button>
                        <button onClick={() => setActiveTab('guide')} className={activeTab === 'guide' ? 'text-blue-400 scale-110' : 'text-slate-500'}><Icon name="dumbbell" /></button>
                        <button onClick={() => setActiveTab('tracker')} className={activeTab === 'tracker' ? 'text-blue-400 scale-110' : 'text-slate-500'}><Icon name="history" /></button>
                    </nav>

                    {selectedExercise && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-[60] p-4 flex items-center justify-center">
                            <div className="bg-white rounded-[40px] w-full max-w-md overflow-hidden shadow-2xl animate-in">
                                <div className="h-48 relative">
                                    <img src={selectedExercise.visual} className="w-full h-full object-cover" />
                                    <button onClick={() => setSelectedExercise(null)} className="absolute top-4 right-4 bg-black/40 text-white p-2 rounded-full"><Icon name="x" size={16} /></button>
                                </div>
                                <div className="p-8">
                                    <h2 className="text-2xl font-black italic">{selectedExercise.title}</h2>
                                    <p className="text-blue-600 font-bold text-xs uppercase mb-4">{selectedExercise.target}</p>
                                    
                                    <div className="grid grid-cols-2 gap-4 mb-6">
                                        <input id="w-input" type="number" placeholder="Weight" className="p-4 bg-slate-50 rounded-2xl outline-none font-bold" />
                                        <input id="r-input" type="number" placeholder="Reps" className="p-4 bg-slate-50 rounded-2xl outline-none font-bold" />
                                    </div>

                                    <button onClick={() => {
                                        const w = document.getElementById('w-input').value;
                                        const r = document.getElementById('r-input').value;
                                        if(!w || !r) return;
                                        setWorkoutLogs([{ exercise: selectedExercise.title, weight: w, reps: r, timestamp: Date.now() }, ...workoutLogs]);
                                        setSelectedExercise(null);
                                        setActiveTab('tracker');
                                    }} className="w-full bg-blue-600 text-white py-4 rounded-3xl font-black text-xs uppercase tracking-widest shadow-lg shadow-blue-200">Save Set</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
